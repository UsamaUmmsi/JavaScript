<!-- Sign Up Section -->
    <div id="signupBox" class="quiz-container">
      <h2>Sign Up to Start Quiz</h2>
      <input type="email" id="email" placeholder="Enter your email" required /><br /><br />
      <input type="password" id="password" placeholder="Enter your password" required /><br /><br />
      <button onclick="handleSignup()" class="submitBtn">Sign Up</button>
      <p id="signupError" style="color: red; margin-top: 10px;"></p>
    </div>

    <!-- Intro Video Section (Hidden Initially) -->
    <div id="videoBox" class="quiz-container" style="display: none; text-align: center;">
      <video id="introVideo" width="100%" autoplay muted playsinline>
        <source src="/quizApp/intro.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Quiz Section -->
    <div id="quizBox" class="quiz-container" style="display: none;"></div>

    <script src="/quizApp/app.js"></script>
